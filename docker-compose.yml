version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: edk_clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native client port
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-edk}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-edk_user}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-edk_password}
    volumes:
      - .data/clickhouse:/var/lib/clickhouse
    networks:
      - edk_network
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: edk_redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
    volumes:
      - ./data/redis:/data
    networks:
      - edk_network
    restart: unless-stopped

networks:
  edk_network:
    driver: bridge
