name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint YAML files
        run: yamllint .
        continue-on-error: false

      - name: Type check
        run: bun run type-check
        continue-on-error: true

      - name: Build project
        run: bun run build

      - name: Run tests
        run: bun test || echo "No tests found"
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint YAML files
        run: yamllint .
        continue-on-error: false

      - name: Run linter
        run: bun run lint || echo "No lint script found"
        continue-on-error: true
