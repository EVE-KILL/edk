name: Tests

on:
  push:
    branches: ['main', 'master']
  pull_request:
    branches: ['main', 'master']

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: edk_user
          POSTGRES_PASSWORD: edk_password
          POSTGRES_DB: edk
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: npx prettier --check .

      - name: Run linter
        run: bun run lint

      - name: Run tests
        run: bun run test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: edk_user
          DB_PASSWORD: edk_password
          DB_NAME: edk
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          TEST_DB_NAME: edk_test
