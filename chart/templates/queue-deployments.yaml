{{- if .Values.queue.enabled }}
{{- range $queueName, $config := .Values.queue.workers }}
{{- if $config.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "edk.fullname" $ }}-queue-{{ $queueName }}
  labels:
    {{- include "edk.labels" $ | nindent 4 }}
    app.kubernetes.io/component: queue
    app.kubernetes.io/queue-type: {{ $queueName }}
spec:
  replicas: {{ $config.replicaCount }}
  selector:
    matchLabels:
      {{- include "edk.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: queue
      app.kubernetes.io/queue-type: {{ $queueName }}
  template:
    metadata:
      {{- with $.Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "edk.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: queue
        app.kubernetes.io/queue-type: {{ $queueName }}
    spec:
      {{- with $.Values.global.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "edk.serviceAccountName" $ }}
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      containers:
      - name: queue
        securityContext:
          {{- toYaml $.Values.securityContext | nindent 12 }}
        image: "{{ $.Values.global.image.registry }}/{{ $.Values.global.image.repository }}:{{ $.Values.global.image.tag }}"
        imagePullPolicy: {{ $.Values.global.image.pullPolicy }}
        command: ["bun", "queue.ts", "{{ $queueName }}"]
        env:
          {{- include "edk.commonEnv" $ | nindent 10 }}
          - name: QUEUE_CONCURRENCY
            value: {{ $config.concurrency | quote }}
        resources:
          {{- toYaml $config.resources | nindent 12 }}
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
{{- end }}
